{% extends './layout/base.html' %}

{% block content %}
<h1>Items List</h1>

<div class="container w-50">
    {% for i in items %}
    <div class="border rounded p-4">
        <b><h2>{{i.name}}</h2></b>
        <br/> <img src="{{i.image_url}}">

        <form action="{% url 'item_detail' i.slug %}">
            <div class="py-2">
                <button class="btn btn-primary">View</button>
            </div>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock content %}
