{% extends "./layout/base.html" %}
{% load crispy_forms_tags %}

{% load static %}

{% block content %}
    <h1>Log In</h1>
    <div class="w-25">
    <form action="{% url 'login' %}" method="post" class="my-auto">
        {% csrf_token %}
        {{form|crispy}}
        {% comment %} <input type="submit" value="Log In"> {% endcomment %}
        <button class="btn btn-primary my-auto mt-2" type="submit">
            Log In
        </button>
    </form>
</div>


{% endblock content %}
